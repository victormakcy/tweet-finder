<!DOCTYPE html>

<html ng-app="tweetFinderApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Finder</title>

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/app.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

</head>

<body>
  <h1 class="title">Tweet Finder</h1>
  <div class="container" ng-controller="TweetFinderController">
    <form ng-submit="getTweets()">
      <input class="keyword-input" type="text" name="keyword" placeholder="Enter keywords to search for and press enter!" value= " " ng-model="keywords">
    </form>
    <div ng-show="!loadingNewTweets" class="results">
      <div ng-repeat="tweet in tweets">
        <tweet-directive></tweet-directive>
      </div>
    </div>

    <div ng-cloak ng-show="loadingNewTweets || loadingMoreTweets" class="load-more__container">
      <i class="fa fa-spinner fa-spin"></i>
      <div>Loading...</div>
    </div>

    <button ng-cloak ng-show="!loadingNewTweets && !loadingMoreTweets && (tweets.length!=0)" class="btn btn-primary btn__load-more" ng-click="getMoreTweets()">
      Load more
    </button>
  </div>

  <!-- scripts -->
  <script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="public/js/app.min.js"></script>
</body>
